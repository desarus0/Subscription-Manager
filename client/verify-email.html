<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recur</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"type="module"></script>

    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_YXNzdXJlZC1wdWctMTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://assured-pug-12.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>

    <script defer src="verify.js"></script>
</head>
<body>
    <div class="banner-wrapper">
        <div class="title">
            <img src="assets/logo.png" alt="Recur Logo">
            <label>Recur</label>
        </div>

        <div class="description">
            <h1>Welcome to Recur</h1>
            <p>An open-source subscription management tool.</p>
        </div>

        <div class="media">
            <dotlottie-wc src="https://lottie.host/5fa04e1b-7c7e-405a-b716-ddbe79e2129e/K0Huu3B85e.lottie" autoplay loop></dotlottie-wc>
        </div>
    </div>

    <div class = "wrapper">
        <form action="" id="verify-form">
            <h1 style="margin-bottom: 8px;">Verify Your Email</h1>
            <p style="margin-bottom: 30px; color: #6B7280; font-size: 16px;">
                We sent a 6-digit code to your email. Enter it below:
            </p>
            
            <div class="field">
                <label>Verification Code</label>
                <input id="verification-code" type="text" maxlength="6" placeholder="000000" required>
                <span class="error-message" id="code-error"></span>
            </div>
            
            <button type="submit" class="btn">Verify Email</button>
            
            <div class="divider-text">
                <span>OR</span>
            </div>
            
            <div class="account-exists">
                <p>Didn't receive the code? <a href="#" id="resend-code" style="color: #06BC9A; font-weight: 600;">Resend</a></p>
            </div>
        </form>
    </div>
</body>
</html>
